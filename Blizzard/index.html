<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Авторизация</title>
</head>
<body>
    <div class="container">
        <div class="center">
            <img id="main_logo" src="images/main_logo.png" alt="Логотип">
            <h1 id="text_main">Авторизоваться</h1>
        </div>
        <div class="icons">
            <img class="icon" src="images/logo_google.png" alt="Иконка 1">

            <img class="icon" src="images/logo_apple.png" alt="Иконка 3">
        </div>
        <div class="icons4">

            <img class="icon" src="images/logo_steam.png" alt="Иконка 7">
        </div>
        <div class="login-form">
            <p style="color:#ffffff99; margin-bottom: 30px;margin-top: 35px;">или войти через</p>
            <input  type="email" placeholder="Электронная почта или телефон">

            <button>Авторизоваться</button>
            <p class="second-line" style="color:white;">Зарегистрируйте учетную запись Battle.net</p>
            <p class="third-line" style="color:white;">бесплатно</p>
            <p class="fourth-line" style="color:white;">Вы не можете войти?</p>
        </div>
      
    </div>
    <div class="footer">

        <p class="second_links">
            <a class="links" href="#">АВТОРСКОЕ ПРАВО</a> |
